<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog de viajes</title>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
<div class="container">
    <div class="row">
      <div class="col l1 hide-on-med-and-down columna-encabezado"></div>
      <div class="col s12 m3 l2 columna-encabezado">
        <img src="media/logo.png" class="responsive-img">
      </div>
      <div class="col s12 m9 l9 columna-encabezado">
          <div class="col s12 columna-subnavbar">
            <nav>
               <div class="nav-wrapper blue darken-4">
                 <ul class="right hide-on-small-only">
                   <li><a href=""><i class="material-icons left ">store</i>Inicio</a></li>
                   <li><a href=""><i class="material-icons left ">location_on</i>Estuve en...</a></li>
                   <li><a href=""><i class="material-icons left ">star</i>Mejores viajes</a></li>
                   <li><a href=""><i class="material-icons left ">work</i>Recomendaciones</a></li>
                 </ul>
                 <ul class="center hide-on-med-and-up">
                   <li><a href="#" class="btn-floating btn-small light-blue waves-effect"><i class="material-icons">store</i></a></li>
                   <li><a href="#" class="btn-floating btn-small light-blue waves-effect"><i class="material-icons">location_on</i></a></li>
                   <li><a href="#" class="btn-floating btn-small light-blue waves-effect"><i class="material-icons">star</i></a></li>
                   <li><a href="#" class="btn-floating btn-small light-blue waves-effect"><i class="material-icons">work</i></a></li>
                 </ul>
               </div>
             </nav>
          </div>
          <div class="col s12 columna-subnavbar">
            <h5 class="white-text slogan">La felicidad es un lugar</h5>
          </div>
      </div>
    </div>


    <div class="row">
      <div class="col s1 columna-contenido hide-on-med-and-down">
        <div class="col m12 l12 columna-social">
          <a href="#" class="btn-floating blue darken-4 waves-effect"><i class="fa fa-instagram fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="col m12 l12 columna-social">
          <a href="#" class="btn-floating blue darken-4 waves-effect"><i class="fa fa-facebook-square fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="col m12 l12 columna-social">
          <a href="#" class="btn-floating blue darken-4 waves-effect"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="col m12 l12 columna-social">
          <a href="#" class="btn-floating blue darken-4 waves-effect"><i class="fa fa-pinterest-square fa-3x" aria-hidden="true"></i></a>
        </div>
        <div class="col m12 l12 columna-social">
          <a href="#" class="btn-floating blue darken-4 waves-effect"><i class="fa fa-youtube fa-3x" aria-hidden="true"></i></a>
        </div>
      </div>

      <div class="col s12 m4 l4 columna-contenido">
        <div class="row">
          <div class="col s12 col1foto">
            <img src="media/01muelle.jpg" class="responsive-img">
          </div>
          <div class="col s12 col1foto">
            <img src="media/02muralla.jpg" class="responsive-img">
          </div>
        </div>
      </div>
      <div class="col s12 m4 l4 columna-contenido">
        <div class="row">
          <div class="col s12 col2foto">
            <img src="media/03cascada.jpg" class="responsive-img">
          </div>
        </div>
      </div>
      <div class="col s12 m3 l3 columna-contenido">
        <div class="row">
          <div class="col s12 col3-1foto">
            <img src="media/04carretera.jpg" class="responsive-img">
          </div>
          <div class="col s12 col3-2foto">
            <img src="media/05ruinas.jpg" class="responsive-img">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m9 l9  columna-footer">
        <div class="row">
          <div class="col s12 colentradas"></div>
          <div class="col s12 colform"></div>
        </div>
      </div>
      <div class="col s12 m3 l3  columna-footer"></div>
    </div>
</div>

</html>
